{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <title>{% block title %}{% endblock %} | DJBlog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    {% tailwind_css %}
  </head>

  <body class="font-['Rubik']">
    {% include 'blog_app/navbar.html' %} {%if user.is_authenticated%}
    <p class="text-center text-3xl">
      You're logged in as <strong>{{request.user.username}}</strong>
    </p>
    {%endif%}
    <div class="max-w-7xl p-6 px-6 mx-auto">
      {% block content %}{% endblock %}
    </div>
    {% include 'blog_app/footer.html' %}
  </body>
</html>
